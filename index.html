<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tougHERsports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
        }
        .header img {
            height: 50px;
        }
        .nav {
            margin-right: 20px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        .main-content {
            margin-top: 50px;
        }
        .main-content h1 {
            font-size: 40px;
        }
        .main-content p {
            font-size: 18px;
            font-style: italic;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #121212;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/assets/logo.webp" alt="tougHERsports Logo">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Events</a>
            <a href="#">Q&A</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to tougHERsports!</h1>
        <p>We are here to educate, support, and promote strong female athletes.</p>
        <a href="#" class="btn">Learn More!</a>
    </div>
    <div class="footer">
        <p>Follow us on Facebook!</p>
    </div>
</body>
</html>
